<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
	<link rel="stylesheet" href="css/jquery.mobile-1.2.0.min.css" />
	<script src="js/jquery-1.8.2.min.js"></script>
	<script src="js/jquery.mobile-1.2.0.min.js"></script>
        <script type="text/javascript" src="js/cordova-2.2.0.js"></script>
	<script type="text/javascript">
	  $(document).live('pageinit', function() {
	    document.addEventListener("deviceready", onDeviceReady, false);
	  });

	  function onLoad()
	  {
	    hideAll();
	    $('#splash').show();	 
	  }
	  
	  function onDeviceReady()
	  {
	    $('#splash').html('<center><h3>Ready</h3></center>');
	    $('#di-device-name').html(device.name);
	    $('#di-device-platform').html(device.platform);
	    $('#di-device-cordova').html(device.cordova);
	    $('#di-device-version').html(device.version);
            $('#di-user-agent').html(navigator.userAgent);
            $('#di-connection-status').html(navigator.connection.type);
	  }

	  function onShowTab(tab)
	  {
	    hideAll();

	    if (tab == 0) $('#info').show();
	    if (tab == 1) $('#photo').show();
	    if (tab == 2) $('#network').show();
	  }

	  function hideAll()
	  {
	    $('#splash').hide();
	    $('#info').hide();
	    $('#photo').hide();
	    $('#network').hide();
	  }
	</script>
        <title>HTML5 App</title>
    </head>
    <body onload="onLoad();">
      <div data-role="page">
	<div data-role="header"><h2>HTML5 App</h2></div>
	<div data-role="navbar">
	  <ul>
	    <li><a href="#" onclick="onShowTab(0);">Device Info</a></li>
	    <li><a href="#" onclick="onShowTab(1);">Photo</a></li>
	    <li><a href="#" onclick="onShowTab(2);">Network</a></li>
	  </ul>
	</div>
	
	<div id="splash" data-rule="content">
	  <center><h3>Please wait...</h3></center>
	</div>

	<div id="info" data-rule="content" style="display: none">
	  <table data-role="table" data-mode="reflow">
	    <tbody>
	      <tr>
		<td>Device:</td>
		<td id="di-device-name"></td>
	      </tr>
	      <tr>
		<td>Platform:</td>
		<td id="di-device-platform"></td>
	      </tr>
	      <tr>
		<td>Device Version:</td>
		<td id="di-device-version"></td>
	      </tr>
	      <tr>
		<td>Cordova Version:</td>
		<td id="di-device-cordova"></td>
	      </tr>
	      <tr>
		<td>User agent:</td>
		<td id="di-user-agent"></td>
	      </tr>
	      <tr>
		<td>Connection Status:</td>
		<td id="di-connection-status"></td>
	      </tr>
	    </tbody>
	  </table>
	</div>
	
	<div id="photo" data-rule="content" style="display: none">
	  <a href="#" data-role="button" data-inline="true">Take Picture</a>
	</div>

	<div id="network" data-rule="content" style="display: none">
	  
	</div>
      </div>
    </body>
</html>
